<!DOCTYPE html>
<html lang="en">

<head>
    <title>이미지 슬라이드</title>
    <link rel="stylesheet" href="imagslides.css">
</head>

<body>
    <div class="이미지상자">
        <img src="imgs/img_1.jpg" alt="이미지1" id="이미지">
    </div>

    <div class="버튼상자">
        <input type="button" value="이전" onclick="이전()">
        <input type="button" value="다음" onclick="다음()">
    </div>

    <script>
        let cnt = 1;

        function 이전(params) {
            cnt -= 1;

            document.getElementById('이미지').setAttribute("src", "imgs/img_" + cnt + ".jpg");


        }

        function 다음(params) {
            cnt += 1;

            document.getElementById('이미지').setAttribute("src", "imgs/img_" + cnt + ".jpg")
        }
    </script>
</body>

</html>
