<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let t = "<h1>21세기에 성지현한테 까이는 박한결이 있다??? 크크루삥뽕?</h1>"; //변수 선언, 태그 적어서 출력 가능함.

        document.write(t);
        let k = window.prompt("입력");  //입력 받기
        for (let j = 1; j <= 9; j++) {  //입력받은 값의 단 출력하기.
            document.writeln(k + "*" + j + "=" + k * j + "<br>");

        }
    </script>
</body>

</html>
