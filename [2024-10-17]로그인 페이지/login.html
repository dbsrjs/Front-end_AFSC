<!DOCTYPE html>
<html lang="en">

<head>
    <title>로그인페이지</title>
</head>

<body>
    <h2 style="color: rgba(26, 191, 80)">SUNGVER</h2>
    <input type="text" id="아이디" placeholder="Username" autofocus>
    <br>
    <input type="password" id="비밀번호" placeholder="password">
    <br>
    <input type="button" value="Sign in" onclick="로그인()">

    <script>
        const 아이디 = "곽권";
        const 비번 = "21203";

        function 로그인() {
            let 입력한아이디 = document.getElementById("아이디").value; //.value를 꼭 적어줘야함.
            let 입력한비번 = document.getElementById("비밀번호").value;

            console.log(입력한아이디);
            console.log(입력한비번);

            if (아이디 != 입력한아이디)
                alert("입력한 아이디가 옳지 않습니다.");

            else if (비번 != 입력한비번)
                alert("입력한 비밀번호가 옳지 않습니다.");

            else {
                alert("로그인 성공");
                location.href = "https://github.com/dbsrjs";    //해당 링크로 이동
            }
        }
    </script>
</body>

</html>
